<!DOCTYPE html>
<html>
<head>
    <title>专属ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #unique-id {
            color: #0078d4;
            font-weight: bold;
            font-size: 1.5em;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您的专属ID是: <span id="unique-id"></span></h1>
        <p>请妥善保存您的 ID，以便后续使用。</p>
    </div>
    <script>
        // 从 URL 参数中获取专属 ID
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueId = urlParams.get('id');

        // 如果 URL 中有 ID，则显示；否则提示错误
        if (uniqueId && uniqueId.trim() !== '') {
            document.getElementById('unique-id').textContent = uniqueId;
        } else {
            document.getElementById('unique-id').textContent = '未找到 ID！';
        }
    </script>
</body>
</html>
