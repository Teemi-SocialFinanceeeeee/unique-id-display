<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueId = urlParams.get('id');

        // Debugging: Log extracted ID to console
        console.log("Extracted Unique ID:", uniqueId);

        let uniqueId = new URLSearchParams(window.location.search).get('id') || sessionStorage.getItem("uniqueID");
if (uniqueId) {
    document.getElementById('unique-id').textContent = uniqueId;
} else {
    document.getElementById('unique-id').textContent = '未找到 ID！';
}
 else {
            document.write('未找到 ID！');
            console.error("Error: Unique ID not found in URL");
        }
    </script>
</head>
<body>
    <p>正在跳转到您的专属 ID 页面...</p>
</body>
</html>
