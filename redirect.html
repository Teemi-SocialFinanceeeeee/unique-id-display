<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Get the Unique ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueId = urlParams.get('id');

        console.log("Extracted Unique ID:", uniqueId);

        if (uniqueId && uniqueId.trim() !== '') {
            // Store the Unique ID in sessionStorage
            sessionStorage.setItem("uniqueID", uniqueId);
            console.log("Stored in sessionStorage:", uniqueId);

            // Redirect to index.html (without parameters)
            window.location.replace("https://teemi-socialfinanceeeeee.github.io/unique-id-display/");
        } else {
            console.error("Error: Unique ID not found in URL");
            document.body.innerHTML = "<p style='color: red;'>未找到 ID，请刷新页面或重新提交表单。</p>";
        }
    </script>
</head>
<body>
    <p>正在跳转到您的专属 ID 页面...</p>
</body>
</html>
