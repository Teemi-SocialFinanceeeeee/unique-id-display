<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueId = urlParams.get('id');

        // Debugging: Log extracted ID to console
        console.log("Extracted Unique ID:", uniqueId);

        if (uniqueId && uniqueId.trim() !== '') {
            // 存储 ID 在 sessionStorage
            sessionStorage.setItem("uniqueID", uniqueId);
            console.log("Stored in sessionStorage:", uniqueId);

            // 重定向到 index.html (不带参数)
            window.location.replace("https://teemi-socialfinanceeeeee.github.io/unique-id-display/");
        } else {
            document.write('未找到 ID！');
            console.error("Error: Unique ID not found in URL");
        }
    </script>
</head>
<body>
    <p>正在跳转到您的专属 ID 页面...</p>
</body>
</html>
